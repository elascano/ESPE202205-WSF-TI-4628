<!doctype html>
<html>
	
	<head>
		<title>List</title>
	</head>

    <head>
        <style>
            .weekdays{
                list-style: triangle;
            }
			
            .primarycolors{
                list-style:lower-latin;
            }
			
            .transportation{
                list-style:disc;
            }
        </style>
    </head>

    <body bgcolor="#000pp" text="#5CDEF3">
        <p class="Warning"><h2>Hello!!!</h2></p>
		<ul class="weekdays">
            <li>Monday</li>
            <li>Tuesday</li>
            <li>Wednesday</li>
        </ul>
		
		<hr size="5">
        
        <ul class="primarycolors">
            <li>Yellow</li>
            <li>Blue</li>
            <li>Red</li>
        </ul>
		
		<hr size="5">
		
        <ul class="transportation">
            <li>Car</li>
            <li>Motorcyrcle</li>
            <li>Plane</li>
        </ul>
    </body>
</html>
