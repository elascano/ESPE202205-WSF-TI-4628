<!DOCTYPE html>
<html lang="en">
<title>Jonathan Sinche Vehicle Register</title>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="CSS/Style.css" rel="stylesheet" type="text/css">
<meta http-equiv="X-UA-Compatible" content="ie-edge">
<title>Jonathan Sinche Dealer</title>
</head>
<body>
    <section class="form-register">
        <h4>Jonathan Sinche Dealer</h4>
        Make<input class="controls" type="text" name="mark" id="mark" placeholder="manufacturer/make">
        Model<input class="controls" type="text" name="mark" id="model" placeholder="model">
        Color<input class="controls" type="text" name="mark" id="color" placeholder="color">
        Price<input class="controls" type="text" name="mark" id="price" placeholder="price">
        <p>I agree with <a href="#">Terms and conditions</a></p>
        <input class="buttons" type="submit" value="Save">
    </section>

</body>

</html>
