<!DOCTYPE html>
<html>
    <head>
        <title>Employees</title>
    </head>

    <body>
        <center><font color="062FF9"><h2>Employee</h2></font></center>
<form>
        <table>

            <tr>
                <td>
                    <label for="txtId">Id:</label>
                </td>
                <td>
                    <input type="text" name="txtId" id="txtId" size="9" required/>
                </td>

            </tr>

            <tr>
                <td>
                    <label for="txtFullName">Full name:</label>
                </td>
                <td>
                    <input type="text" name="txtFullName" id="txtFullName" size="20"/>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="txtAge">Age in years:</label>
                </td>
                <td>
                    <input type="text" name="txtAge" id="txtAge" value="10" maxlength="2"/>
                </td>

            </tr>

            <tr>
                <td>
                    <label for="txtBirthDate">Birth date:</label>
                </td>
                <td>
                    <select name="cmbMonth" id="cmbMonth">
                        <Option value="1">1</Option>
                        <Option value="2">2</Option>
                        <Option value="3">3</Option>
                        <Option value="4">4</Option>

                    </select>
                    <select name="cmbDay" id="cmbDay">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                    </select>

                    <select name="cmbYear" id="cmbYear">
                        <option value="1996">1996</option>
                        <option value="1997">1997</option>
                        <option value="1998">1998</option>
                    </select>
                    <!-- <input type="date" name="txtBirthDate" id="txtBirthDate" value="2000-01-01"/> -->
                </td>

            </tr>
            <tr>
                <td>
                    <label for="txtPhoneNumber">Phone number:</label>
                </td>
                <td>
                    <input type="text" name="txtPhoneNumber" id="txtPhoneNumber" size="10"/>
                </td>

            </tr>
            <tr>
                <td>
                    <label for="Gender">Gender:</label>
                </td>
                <td>
                    <input type="radio" id="male" name="gender" value="M" checked="">
                    <label for="Male">Male</label>
                    <br/>
                    <input type="radio" id="female" name="gender" value="F">
                    <label for="Female">Female</label>
                </td>

            </tr>
            <tr>
                <td>

                </td>
                <td>
                    
                </td>
            <tr>
                <td>

                </td>
                <td>
                    <input type="submit" value="Guardar" />
                </td>

            </tr>
        </table>
        </form>
    </body>
</html>
