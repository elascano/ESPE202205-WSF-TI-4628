<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>Complex Widgets</title>
</head>

<body>
    <hr />
    <h1>Complex Widgets (Graphical Controls)</h1>
    <h2>Simple: text: Password, checkbox</h2>
    <hr />

    <div class="segment ">
        <form action="" method="get">

            <input type="radio">radio</input><br><br>
            <input type="checkbox">check</input><br><br>
            <input type="text">date</input><br><br>
            <input type="password">Password</input><br><br>

            <hr />

            <input type="email">email</input><br><br>
            <input type="color"> Color</input><br><br>
            <input type="date"> Calendar</input><br><br>
            <input type="datetime-local"> Datetime local</input><br><br>
            <input type="file">file</input><br><br>
            <input type="image">Image</input><br><br>
            <input type="number" min="1" max="99">Number</input><br><br>
            <input type="month">month</input><br><br>
            <input type="range">range</input><br><br>
            <input type="time">time</input><br><br>
            <input type="url">url</input><br><br>
            <input type="week">week</input><br><br>
            <hr />
            <input type="tel" id="homephone" name="homephone" pattern="[0-9]{2}-[0-9]{2}-[0-9]{7}"
                placeholder="593-02-1234567"> telephone</input>
            <small>Format: 593-02-1234567</small><br><br>
            <input type="button" value="+"></input>
            <input type="submit"></input>
            <input type="reset"></input>
        </form>


    </div>
</body>

</html>
