<html>
<head>
 
   <title>EMPLOYEE</title>
</head>
<body>

<br><br>
<center>
   

   <table>
      <p>EMPLOYEE</p>
           <tr><td><LABEL for="txtId"  maxlength="8">ID: </LABEL></td>
             <td><INPUT type="text" id="id" required><BR></td></tr>
           <tr>
             <td><LABEL for="txtFullName"> Name: </LABEL></td>
             <td><INPUT type="text" id="fullName" size="8"><BR></td>
           </tr>
           <tr>
             <td><LABEL for="txtAgeInYears">Age in years</LABEL></td>
             <td><INPUT type="text" id="ageInYears"  maxlength="2" size="2"> <BR></td>
           </tr>
           <tr>
             <td><LABEL for="txtBirthDate">BirthDate</LABEL></td>
             <td>    
                 Mound&nbsp;&nbsp;<select name="cmbmond" id="cmbDay">
                  <option value="June">June </option>
                  <option value="July">July </option>
                  <option value="Agoust">Agoust </option>
                  <option value="September">September </option>
                </select><BR>
                 
                 Day&nbsp;&nbsp;<select name="cmbDay" id="cmbDay">
                  <option value="1">1 </option>
                  <option value="2">2 </option>
                  <option value="3">3 </option>
                  <option value="4">4 </option>
                </select><BR>

                 Year&nbsp;&nbsp;<select name="cmbYear" id="cmbYear">
                  <option value="1996">2000 </option>
                  <option value="1997">2001 </option>
                  <option value="1998">2002</option>
                  <option value="1998">2003</option>
                </select><BR>
            </td>
           </tr>
           <tr>
             <td><LABEL for="txtPhone">Phone </LABEL></td>
             <td><INPUT type="text" id="phone" maxlength="10" size="10"><BR></td>
           </tr>  

           <tr>
             <td><LABEL for="selectG">Gender </LABEL></td>
             <td>
               <INPUT id="male" type="radio" name="gender" value="M"> Male<BR>
                <INPUT id="female" type="radio" name="gender" value="F"> Female<BR><BR>
            </td>
           </tr>
           <tr>
             <td><INPUT type="submit" value="Enviar"> </td>
            
           </tr>
 
    

   </table>


 </center>
</body>
</html>
