<!DOCTYPE html>
<html>
	<head>
		<title>
		</title>
	</head>
	<body>
		<center>
		<H2> Employee </H2>
		<form>
			<table>
				<tr>
					<td><label for="txtId"> ID: </label></td>
					<td><input type="text" size="8" id="txtId" name="txtId" required></td>
				</tr>
				
				<tr>
					<td><label for="txtFullName"> Full Name: </label></td>
					<td><input type="text" size="30" id="txtFullName" name="txtFullName"></td>
				</tr>
				
				<tr>
					<td><label for="txtAge"> Age in years: </label></td>
					<td><input type="text" value="10" maxlength="2" id="txtAge" name="txtAge"></td>
				</tr>
				
				<tr>
					<td><label for="cmb"> BirthDate: </label></td>
					<td><select id="cmbmonth" name="cmbmonth">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
					</select>
					</td>
					
					<td><select id="cmbday" name="cmbday">
						<option value="1"> 1 </option>
						<option value="2"> 2 </option>
						<option value="3"> 3 </option>
						<option value="4"> 4 </option>
						<option value="5"> 5 </option>
						<option value="6"> 6 </option>
						<option value="7"> 7 </option>
						<option value="8"> 8 </option>
						<option value="9"> 9 </option>
						<option value="10"> 10 </option>
					</select>
					</td>
					
					<td><select id="cmbyear" name="cmyear">
						<option value="1996"> 1996 </option>
						<option value="1997"> 1997 </option>
						<option value="1998"> 1998 </option>
					</select>
					</td>
				
				</tr>
					<td><label for="gender"> Gender: </label></td>
				<tr>
				
				</tr>
					<td><input type="radio" id="male" name="gender" value="M" checked></td>
					<td><label for="male"> Male </label></td>
				<tr>
				
				</tr>
					<td><input type="radio" id="female" name="gender" value="F"></td>
					<td><label for="female"> Female </label></td>
				<tr>
				
				</tr>
				
				<tr>
				
				</tr>
				
				<tr>
				
				</tr>
				
				<tr>
					<td><input type="submit"></td>
				
				</tr>
			</table>
		</form>
		</center>
	</body>
</html>
