<!DOCTYPE html>

<head>

    <title> Smart Watch</title>
    <script type="text/javascript"> 
        function images1()
        {
            document.getElementById("bigPicture").src="../images/images1.jpg";

        {
            document.getElementById("bigPicture").src="../images/images2.png";
