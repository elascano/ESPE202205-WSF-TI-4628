<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../css/style.css" rel="stylesheet" type="text/css">
        <title>
            Complex Widgets
        </title>
    </head>
    <body>
    <hr/>
        <h1>Complex Widgets (Graphical Controls)</h1>
        <h2>Simple: text, password, checkbox</h2>
    <hr/>

        <div class="segment">
            <form action="" method="get">
                <input type="checkbox">check</input><br/>
                <input type="text">date</input><br/>
                <input type="password">password</input><br/>
                <input type="radio">radio</input><br/>
                <hr>
                <input type="color">color</input><br/>
                <input type="date">date</input><br/>
                <input type="datetime-local">datetime-local</input><br/>
                <input type="email">email</input><br/>
                <input type="file">file</input><br/>
                <input type="images">images</input><br/>
                <input type="month">month</input><br/>
                <input type="number">number</input><br/>
                <input type="range">range</input><br/>
                <input type="time">time</input><br/>
                <input type="url">url</input><br/>
                <input type="week">week</input><br/>
                <input type="tel" id="homephone" name"homephone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{7}" placeholder="593-02-1234567">telephone</input><br/>
                <small>Format:593-02-1234567 </small></input><br/>
                <hr/>
                <input type="button" value="+"></input><br/>
                <input type="submit" value="-"></input><br/>
                <input type="reset"></input><br/>
            </form>
        </div>

    </body>
</html>
