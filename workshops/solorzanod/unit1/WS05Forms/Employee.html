<!DOCTYPE html>
	<head> 
		<title> Employee </title>
	</head>
	
	<body>
	<form>
	<center><table style="background-color: #FFAA00" border="1" width="1200">
			<tr>
			   <td> <label for="txtId">ID:</label> </td>
			   <td> <input type="text" id="txtId" name="txtId" size="10" maxlength="10"> </td>
			</tr>
			<tr>
			   <td> <label for="txtfullName">Full Name:</label> </td> 
			   <td><input type="text" id="txtfullName" name="txtfullName" size="30" maxlength="30"> </td>  
			</tr>
			<tr>
			   <td> <label for="txtAge">Age in Year:</label> </td> 
			   <td><input type="text" id="txtAge" name="txtAge"> </td>  
			</tr>
			<td>
                    <label for="txtBirthDate">BIRTHDATE:</label>
                </td>
                <td>
                    <select name="cmbMonth" id="cmbMonth">
                        <Option value="1">1</Option>
                        <Option value="2">2</Option>
                        <Option value="3">3</Option>
                        <Option value="4">4</Option>

                    </select>
                    <select name="cmbDay" id="cmbDay">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                    </select>

                    <select name="cmbYear" id="cmbYear">
                        <option value="1996">1996</option>
                        <option value="1997">1997</option>
                        <option value="1998">1998</option>
                    </select>
                    <!-- <input type="date" name="txtBirthDate" id="txtBirthDate" value="2000-01-01"/> -->
                </td>

            </tr>
			<tr>
			   <td> <label for="txtGender">Gender:</label> </td> 
			   <td><input type="radio" id="male" name="" value="M">  
			    <label for="male">Male<label>
			   <td><input type="radio" id="female" name="" value="F">  
			   <label for="female">Female<label> </td> 
			</tr>
			<tr>
			   <td><input type="submit" value="Submit"> 
			   
			</tr>
		<br />
		
	</form>
	</body>

</html>
