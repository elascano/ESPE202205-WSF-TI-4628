<!DOCTYPE html>
<html>
	<head>
		<title>Employees</title>
	</head>
	<body>
		<h2>Employee</h2>

		<form>
			<table border="0">
				<tr>
					<td><label for="txtId" >ID: </label></td>
					<td><input type="text" id="txtId" name="txtId" size="8" required></td>
				</tr>
				<tr>
					<td><label for="txtFullName">Full Name: </label></td>
					<td><input type="text" id="txtFullName" name="txtFullName" size="30"></td>
				</tr>
				<tr>
					<td><label for="txtAgeInYears">Age in years: </label></td>
					<td><input type="text" id="txtAgeInYears" name="txtAgeInYears" value="10" maxlength="2"></td>
				</tr>
				<tr>
					<td><label for="cmbBirthDate" >Birth Date: </label></td>
					<td>
						<select id="cmbBirthMonth" name="cmbBirthMonth">
							<option value="1">
								1
							</option>
							<option value="2">
								2
							</option>
							<option value="3">
								3
							</option>
							<option value="4">
								4
							</option>
						</select>
						<select id="cmbBirthDay" name="cmbBirthDay">
							<option value="1">
								1
							</option>
							<option value="2">
								2
							</option>
							<option value="3">
								3
							</option>
							<option value="4">
								4
							</option>
							<option value="5">
								5
							</option>
							<option value="6">
								6
							</option>
							<option value="7">
								7
							</option>
							<option value="8">
								8
							</option>
							<option value="9">
								9
							</option>
							<option value="10">
								10
							</option>
						</select>
						<select id="cmbBirthYear" name="cmbBirthYear">
							<option value="1996">
								1996
							</option>
							<option value="1997">
								1997
							</option>
							<option value="1998">
								1998
							</option>
						</select>
					</td>
				</tr>
				<tr>
					<td> </td>
					<td> </td>
				</tr>
				<tr>

					<td><label for="gender" >Gender: </label></td>
					<td><input type="radio" id="male" name="gender" value="M" checked>
					<label for="male" >Male</label>
					<br></br>
					<input type="radio" id="female" name="gender" value="F">
					<label for="female" >Female</label></td>

				</tr>
				<tr>
					<td> </td>
					<td> </td>
				</tr>
				<tr>
					<td> </td>
					<td> </td>
				</tr>
				<tr>
					<td> </td>
					<td> </td>
				</tr>
				<tr>
					<td> </td>
					<td><input type="submit" name="submit"></td>
				</tr>			
			</table>			
		</form>


	</body>
</html>
