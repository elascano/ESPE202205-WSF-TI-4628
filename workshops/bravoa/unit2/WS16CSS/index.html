<!doctype html>
<html>
	
	<head>
		<title>List</title>
	</head>

    <head>
        <style>
            .sports{
                list-style: circle;
            }
			
            .musicalGenres{
                list-style: square;
            }
			
            .music{
                list-style:georgian;
            }
        </style>
    </head>

    <body bgcolor="#41BB1E" text="#CA2D1D">
        <p class="Warning"><h2>Hello!!!</h2></p>
		<ul class="sports">

            <li>Tennis</li>
        </ul>

            <li>Reggaeton</li>
            <li>Rock and Roll</li>
            <li>Reggae</li>
        </ul>
		
		<hr size="5">
		
        <ul class="music">

            <li>The Strokes</li>
            <li>Local Natives</li>
        </ul>

</html>
