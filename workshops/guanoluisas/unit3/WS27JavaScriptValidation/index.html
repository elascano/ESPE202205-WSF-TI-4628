<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/Styles.css">
    <script src="js/validation.js"></script>
    <title>Teachers</title>
</head>
<body>
    <form class="form-register">
        <h2>Teachers' Form</h2>
        <label for="textfield">ESPE ID:</label><br>
        <input class="controls" type="text" name="ESPEid" id="ESPEid" onBlur="validateESPEid()"> <br>
        <label for="textfield">Name:</label><br>
        <input class="controls" type="text" name="TeachersName" id="TeachersName" onBlur="validateTeachers()"> <br>
        <label for="textfield">Number of subjects to teach:</label><br>
        <input class="controls" type="text" name="NOSTT" id="NOSTT" maxlength="1" onBlur="validateNumbers()"><br>
        <br>
        <input class="cancelbtn" type="submit" value="Submit">
    </form>
</body>
</html>
