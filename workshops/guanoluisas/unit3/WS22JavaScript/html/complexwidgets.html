<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Complex Widgets</title>
</head>

<body>
<hr/>
    <h1>Complex Widgets (Grafical Controls)</h1>
    <h2>Simple: text, password, checkbox</h2>
<hr/>    

    <div class="segment">
        <form action="" method="GET">

            <input type="checkbox">Check <br>
            <input type="radio">Radio <br>
            <input type="text">Date <br>
            <input type="password">Password <br>
            <hr/>

            <input type="color">Color <br>
            <input type="date">Date <br>
            <input type="datetime-local">Datetime-local <br>
            <input type="email">Email <br>
            <input type="file">File <br>
            <input type="image">Check <br>
            <input type="month">Month <br>
            <input type="number">Number <br>
            <input type="range">Range <br>
            <input type="time">Time <br>
            <input type="url">Url <br>
            <input type="week">Week <br>

            <input type="tel" id="homephone" name="homephone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{7}" placeholder="593-02-1234567">Telephone <small>Format: 593-02-1234567</small><br>

            <hr/>
            <input type="button" value="+">
            <input type="submit">
            <input type="reset">
        </form>

    </div>
</body>
</html>
