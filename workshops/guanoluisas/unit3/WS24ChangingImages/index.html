<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="conctent-type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="../css/style.css" type="text/css" />
    <title>Apartments</title>

    <script type="text/javascript"> 
        function imag1()
        {
            document.getElementById("bigPicture").src = "../images/imag1.jpg";
        }

        function imag2()
        {
            document.getElementById("bigPicture").src = "../images/imag2.jpg";
        }

        function imag3()
        {
            document.getElementById("bigPicture").src = "../images/imag3.jpg";
        }

        function imag4()
        {
            document.getElementById("bigPicture").src = "../images/imag4.jpg";
        }
    </script>   
</head>
<body>
    <div class="mainContent">
        <h1>Apartments</h1>

        <p><img src="../images/imag1.jpg" alt="Picture of Apartment" id="bigPicture"/></p>
        <button onclick="imag1();"><img src="../images/imag1.jpg" alt="Picture of Apartment"></button>
        <button onclick="imag2();"><img src="../images/imag2.jpg" alt="Picture of Apartment"></button>
        <button onclick="imag3();"><img src="../images/imag3.jpg" alt="Picture of Apartment"></button>

    </div>
    
</body>
</html>
