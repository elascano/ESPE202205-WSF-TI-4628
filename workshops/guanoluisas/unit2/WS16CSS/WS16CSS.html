<!DOCTYPE html>
<html>

    <head>
        <title>
            My web page
        </title>

        <style>
            .mayuscula {
                list-style: upper-latin;
            }

            .armenian {
                list-style: armenian;
            }

            .circulo {
                list-style: circle;
            }
        </style>
    </head>

    <body bgcolor="1E1C32" text="#E19737">
        <p class="warning">
            Hello!!
        </p>

        <ul class="mayuscula">
            <li>soccer</li>
            <li>Tennis</li>
            <li>Swimming</li>
            <li>Basketball</li>
            <li>Padel</li>
        </ul>
        <hr size="5">

        <ul class="armenian">
            <li>America</li>
            <li>Europe</li>
            <li>Africa</li>
            <li>Asia</li>
            <li>Australia</li>
        </ul>
        <hr size="5">

        <ul class="circulo">
            <li>Monday</li>
            <li>Tuesday</li>
            <li>Wednesday</li>
            <li>Thursday</li>
            <li>Friday</li>
        </ul>
        <hr size="5">
    </body>
</html>
