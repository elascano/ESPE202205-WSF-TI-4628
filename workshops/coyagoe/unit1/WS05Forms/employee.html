<html>
	<head>
		<title> EMPLOYEE  </title>
	</head>
	<body>
	
	<center><b>EMPLOYEE FORM<br/></b></center>
	<br/>
		<form>
			<p>
				ID: <input type="text" id="id" size="9" required>*<br/>
				Full Name: <input type="text" name="fullName" size="30" required>*<br/>
				Age in years: <input type="text" name="age" value="10" maxlength="100"><br/>
				Birth Date: 
				<select name="cmbBirthMonthname">
					<option selected value="1">1</option>
					<option selected value="1">2</option>
					<option selected value="1">3</option>
					<option selected value="1">4</option>
					<option selected value="1">5</option>
					<option selected value="1">6</option>
					<option selected value="1">7</option>
					<option selected value="1">8</option>
					<option selected value="1">9</option>
					<option selected value="1">10</option>
					<option selected value="1">11</option>
					<option selected value="1">12</option>
				</select>
				<select cmbBirthDay="birthDate" value="mm/dd/yyyy"><br/>
					<option value="1">1-10</option>
					<option value="1">10-20</option>
					<option value="1">30-40</option>
				</select>
				<select cmbBirthYear="birthDate" value="mm/dd/yyyy"><br/>
					<option value="1">1990-2000</option>
					<option value="1">2000-2010</option>
					<option value="1">2010-2020</option>
				</select><br/>
				Phone Number: <input type="text" name="phoneNumber"><br/>
				Gender: <br/>

				Famale <input type="radio" name="gender" value="F"> <br/>
				Experience: <input type="text" name="experience"><br/>
				Country of Origin: <input type="text" name="countryOfOrigin"><br/>
				Hobbies:<br/>
				<input type="radio" name="hobbies" value="soccer"> Soccer<br/>
				<input type="radio" name="hobbies" value="basket"> Basket<br/>
				
				<input type="submit" value="Submit"> <input type="Reset">
			</p>
		</form>

	</body>

</html>
