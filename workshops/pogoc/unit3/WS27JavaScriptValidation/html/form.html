<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Trip Form</title>

    <link rel="stylesheet" href="../css/style.css" type="text/css">
    <script src="../js/form.js"></script>
</head>
<body>
    <div>
        <h1>Business Trip Form</h1>
    </div>
    <div class="form-business">
        <form>
            <div>
                <label for="passport">Passport serial number: </label>
                <input type="text" name="passport" id="passportSerial" placeholder="xxxxxxxxxx" onBlur="return validatePassport()">
            </div>
            <div>
                <label for="Name">Full Name: </label>
                <input type="text" name="Name" id="fullname" onBlur="return validateName()">
            </div>
            <div>
                <label for="country">Country: </label>
                <input type="text" name="country" id="countryid" onBlur="return validateCountry()">
            </div>
            <div class="button">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
