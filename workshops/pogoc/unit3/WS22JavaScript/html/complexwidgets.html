<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <title>
        Complex Widgets
    </title>
</head>
<body>
    <hr />
    <h1>Complex Widget (Graphical Controls)</h1>
    <h2>Simple: text, Password, checkbox</h2>
    <hr />
    <div class="segment">
        <form action="" method="GET">

            <input type="checkbox">checkbox</input> <br />
            <input type="radio"> radio </input> <br />
            <input type="text"> date </input> <br />
            <input type="password"> password </input> <br /><br />
            
            
            <input type="color">color</input> <br />
            <input type="date">date</input> <br />
            <input type="datetime-local">datetime-local </input> <br />
            <input type="email"> email </input> <br />
            <input type="file">  </input> <br />
            <input type="image"> image </input> <br />
            <input type="month"> month </input> <br />
            <input type="number"> number </input> <br />
            <input type="range"> range </input> <br />
            <input type="time"> time </input> <br />
            <input type="url"> url </input> <br />
            <input type="week"> week </input> <br /><br />

            <input type="tel" id="homephone" name="homephone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{7}" placeholder="593-02-0000000">telephone </input> 
            <small>Format: 593-02-0000000</small> <br /> <br />
            
            <input type="button" value="+"> </input>
            <input type="submit"> </input>
            <input type="reset"> </input>
        </form>
    </div>
</body>
</html>
