<!DOCTYPE html>
<html>
<head>
    <title>CSS</title>

    <style>
        body{
            background-color: lightseagreen;
        }
        .list1{
            background-color: aqua;
        }

        .list2{
            background-color:lightgrey;
        }

        .list3{
            background-color: lightsalmon;
        }
        ul{
            color: blue;
        }
        p{
            color: blue;
        }

        .circle{
            list-style: circle;
        }

        .alpha{
            list-style: lower-alpha;
        }

        .roman{
            list-style: lower-roman;
        }
    </style>
</head>
<body>
    <div>
        <p> Hello!! </p>
    </div>
    <div class="list1">
        <ul class="circle">
            <li>Dog</li>
            <li>Cat</li>
            <li>caw</li>
        </ul>
    </div>
    <hr />
    <div class="list2">
        <ul class="alpha">
            <li>Html</li>
            <li>CCS</li>
            <li>JavaScript</li>
        </ul>
    </div>
    <hr />
    <div class="list3">
        <ul class="roman">
            <li>One PÃ¯ce</li>
            <li>Fullmetal Alchemist</li>
            <li>Naruto</li>
        </ul>
    </div>
</body>
</html>
