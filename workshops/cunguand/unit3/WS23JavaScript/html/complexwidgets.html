<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/style.css" media="screen" />
    <title>Complex Widgets</title>
    
</head>
<body>
    <hr />

    <h1>Complex Widgets (Grafical Controls)</h1>
    <h2>Simple: Text, Password,checkbox</h2>

    <hr />

    <div class="segment">
        <form action="" method="get">
            <input type="checkbox">check</input></br>
            <input type="text">Date</input></br>
            <input type="password">Password</input></br></br>
            <hr />
            </br></br>
            <input type="color">color</input></br>
            <input type="date">calendar</input></br>
            <input type="datetime-local">Datetime Local</input></br>
            <input type="email">email</input></br>
            <input type="file">file</input></br>
            <input type="image">image</input></br>
            <input type="month">month</input></br>
            <input type="number">number</input></br>
            <input type="range">Range</input></br>
            <input type="time">Time</input></br>
            <input type="url">Url</input></br>
            <input type="week">week</input></br>
            <input type="tel" id="Homephone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{7}" placeholder="593-02-1234567">Telephone</input></br>
            <small>Format: 593-02-1234567</small>

            </br></br>
            <input type="button" value="+">
            <input type="submit">
            <input type="reset">

            </br></br>
        </form>
        
    </div>
</body>
</html>
