<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <br> <br>  Metod POST<br> <br>

<div class="container" id="container">
	
	<form method="post">
	<table width="324" border="1">
  <tbody>
    <tr>
      <th width="166" scope="col">Marca</th>
      <th width="151" scope="col"><input type="text" name="mark" id="mark"  placeholder="Lenovo"></th>
    </tr>
    <tr>
      <td>Modelo</td>
      <td><input type="text" name="model" id="model" placeholder="Ideapad Gaming 3"></td>
    </tr>
    <tr>
      <td>Serie</td>
      <td><input type="text" name="serie" id="serie" placeholder="MP38SQ" ></td>
    </tr>
    <tr>
      <td>Cantidad</td>
      <td><input type="text" name="amount" id="amount" placeholder="#" ></td>
    </tr>
    <tr>
      <td>Precio</td>
      <td><input type="text" name="price" id="price"  placeholder="$" inputmode="numeric" pattern="\d*"  ></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><center><input type="submit" name="submit" id="submit" value="Enviar"></center></td>
    </tr>
  </tbody>
</table>
</form>
</div>
  </form>

</body>
</html>
