<!DOCTYPE html>
<html>

<head>
    <title>
        My web page
    </title>

    <style>
        .cuadrado {
            list-style: lower-latin;
            background-color: rgb(63, 125, 150);
        }

        .georgia {
            list-style: georgian;
            background-color: rgb(97, 161, 141);
        }

        .circulo {
            list-style: circle;
            background-color: rgb(139, 115, 87);
        }
    </style>
</head>

<body bgcolor="#55555" text="#FFF00F">
    <p class="warning">
        Hello!!
    </p>
    <ul class="cuadrado">
        <li>soccer</li>
        <li>basketball</li>
        <li>ping pong</li>
    </ul>
    <hr size="5">

    <ul class="georgia">
        <li>AWD</li>
        <li>OOP</li>
        <li>WSF</li>
        <li>WAD</li>
    </ul>
    <hr size="5">

    <ul class="circulo">
        <li>Eunice</li>
        <li>Johny</li>
        <li>Carlos</li>
        <li>Holger</li>
    </ul>
    <hr size="5">

</body>

</html>
