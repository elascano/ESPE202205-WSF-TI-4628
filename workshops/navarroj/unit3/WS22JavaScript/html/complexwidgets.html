<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>
        Complex Widgets
    </title>
</head>

<body>
    <h1>Complex Widgets (Graphical Control)</h1>
    <h2>Simple: text, Password, checkbox</h2>
    <hr/>

    <div class="segment">
        <form action="" method="GET">

            <input type="checkbox">check<br/>
            <input type="color">color<br/>
            <input type="radio">radio<br/>
            <input type="date">date<br/>
            <input type="text">text<br/>
            <input type="password">password<br/>
            <hr/>
            <input type="datetime-local">datetime-local<br/>
            <input type="email">email<br/>
            <input type="file">file<br/>
            <input type="image">image<br/>
            <input type="month">month<br/>
            <input type="number">number<br/>
            <input type="range">range<br/>
            <input type="time">time<br/>
            <input type="url">url<br/>
            <input type="week">week<br/>

            <input type="tel" id="homephone" name="homephone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{7}" placeholder="593-02-1234567">telephone<br/><br/>
            <small>Format: 593-02-1234567</small>
            <hr/>

            <input type="button" value=" + ">
            <input type="submit" value=" - ">
            <input type="reset">

        </form>



    </div>
</body>

</html>
