<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/alligatorStyle.css" type="text/css">
    <title>Document</title>
    <script type="text/Javascript">
    function image1() {
        document.getElementById("bigPicture").src="img/BillieE.webp";
        
    }    
    function image2() {
        document.getElementById("bigPicture").src="img/DaftPunk.webp";
        
    }    
    function image3() {
        document.getElementById("bigPicture").src="img/ElvisPresley.webp";
        
    }    
    function image4() {
        document.getElementById("bigPicture").src="img/extremoduro.webp";
        
    }    
    
    </script>


</head>
<body>

    <div class="mainContent">
        <h1>BillieE</h1>

        <p><img src="img/BillieE.webp" alt="Picture of Billie Elish" id="bigPicture"></p>
        <button onclick="image1()";><img src="img/BillieE.webp" alt="Picture of Billie Elish" ></button>
        <button onclick="image2()";><img src="img/DaftPunk.webp" alt="Picture of Daft Punk" ></button>
        <button onclick="image3()";><img src="img/ElvisPresley.webp" alt="Picture of Elvis Presley" ></button>
        <button onclick="image4()";><img src="img/extremoduro.webp" alt="Picture of extremoduro"></button>
        <p id="caption">See the BillieE</p>
    </div>

    
    
</body>
</html>
