<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/Styles.css">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Vehicle Registration Form</title>
    </head>
    <body>
        <section class="form-register">
            <h4>Vehicle Registration Form</h4>
            <input class="controls" type="text" name="mark" id="mark" placeholder="manufacturer/make">
            <input class="controls" type="text" name="model" id="model" placeholder="model">
            <input class="controls" type="text" name="color" id="color" placeholder="color">
            <input class="controls" type="text" name="price" id="price" placeholder="price">
            <p>I agree with <a href="#">Terms and Conditions</a></p>
            <input class="buttons" type="submit" value="Save">
        </section>
    </body>

</html>
