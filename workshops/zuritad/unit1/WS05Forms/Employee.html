<!DOCTYPE html>
<html>
    <head>
        <title>Employee</title>
    </head>
    <body>
        <center><h2>EMPLOYEE</h2></center>
        <center><table>
            <tr>
                <td>
                    <label for="id">ID:</label>
                </td>
                <td>
                    <input type="text" id="ID" name="txtID" size="8" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Nombre">Nombre:</label>
                </td>
                <td>
                    <input type="text" id="Name" name="txtfullName">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Age">Edad:</label>
                </td>
                <td>
                    <input type="text" id="age"  maxlength="2" name="ageEmployee">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Birthday">Birthday:</label>
                </td>
                <td>
                    <select name="cmbMonth" id="Month">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </td>
                <td>
                    <select name="cmbDay" id="Day">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </td>
                <td>
                    <select name="cmbYear" id="Year">
                        <option value="1">1996</option>
                        <option value="2">1997</option>
                        <option value="3">1998</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="gender">Gender:</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="gender" id="male" value="M" checked>
                </td>
                <td>
                    <label for="male">Male</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="gender" id="female" value="F">
                </td>
                <td>
                    <label for="female">Female</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit">
                </td>
            </tr>
        </table></center>
    </body>
</html>
