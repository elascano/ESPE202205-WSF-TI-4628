<!Doctype html>
<html>
	<head>
		<title>Forms Exercices</title>
	</head>
	<body>
	<h2>EMPLOYEES</h2>
	<form>
		<center><table>
			<tr>
				<td><label for="txtId"> ID: </label></td>
				<td><input type="text" id="txtId" name="txtId"></td>
			</tr>
			<tr>
				<td><label for="txtFullName"> Full Name: </label></td>
				<td><input type="text" id="txtFullName" name="txtFullName"></td>
			</tr>
			
			<tr>
				<td><label for="txtAge"> Age in years: </label></td>
				<td><input type="text" id="txtAge" name="txtAge"></td>

			
			</tr>
			<tr>
				<td><label for="cbm"> Birth Date: </label></td>
				<td><select type="text" id="cmbMonth" name="cbmMonth"></td>
				<td><select id="cmbmonth" name="cmbmonth">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
					</select>
					</td>
				<td><select id="cmbyear" name="cmbyear">
						<option value="98">98</option>
						<option value="99">99</option>
						
					</select>
					</td>
				
				
			
			</tr>
			<tr>
				<td><label for="txtPhone"> Phone Number: </label></td>
				<td><input type="text" id="txtPhone" name="txtPhone"></td>

				
			</tr>
			<tr >
				<td><label for="txtGender"> Gender: </label></td>
				<td><input type="radio" id="male" name="gender" value="M"></td>
				<td><label for="male">Male</label>
				<td><input type="radio" id="female" name="gender" value="F"></td>
				<td><label for="female">Female</label>
			</tr>
			<tr>
				<td><input type="submit" value="Save"> <input type="Reset"></td>
			</tr>
		</center></table>
		</form>
	
		
	</body>
</html>
