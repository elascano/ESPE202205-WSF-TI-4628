<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/validation.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Administrative Staff</title>
</head>
<body>
    <br>
    <div class="container" style="max-width: 650px; min-width: 400px;">
      <div class="card">
        <h2 class="card-header text-center"></h2>
        <div class="card-body">
          <form id="myForm" onsubmit="return validar()">
            <div class="form-group">
              <center><legend>Registration Info</legend></center>
              <br>
              <label for="user">Usuario:</label>
              <input type="text" class="form-control" id="user" placeholder="Ej: sntipanguano">
              <label for="email">Correo Electronico:</label>
              <input type="email" class="form-control" id="email" placeholder="Ej:nombre@ejemplo.com">
              <label for="codipos">ID:</label>
              <input type="text" class="form-control" id="codipos" placeholder="Ej:16723">
            </div>
            
              <input type="submit" class="btn btn-success" id="boton" value="Registrar">
              <input type="reset" class="btn btn-danger" id="boton" value="Reiniciar">
            </form>
          </div>
        </div>
      </div>
    
    

</body>

</html>
