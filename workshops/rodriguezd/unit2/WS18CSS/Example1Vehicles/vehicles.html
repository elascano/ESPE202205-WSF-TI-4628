<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../CSS/styles.css"  rel="stylesheet" type="text/css">
    <title>Vehicle Registration Form</title>
</head>
<body>

    <section class="form-register">
        <h4>Vehicle Registration Form</h4>
        Mark<input class="controls" type="text" name="mark" id="mark" placeholder="manufacture/make">
        Model<input class="controls" type="text" name="model" id="model" placeholder="model">
        Color<input class="controls" type="text" name="color" id="color" placeholder="color">
        Price<input class="controls" type="text" name="price" id="price" placeholder="price">

        <p>I agree with <a href="#">Terms and Conditions</a></p>

        <input class="buttons" type="submit" value="Save">
    </section>
    
</body>
</html>
