<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        Lists Html
    </title>
    <style>
        .carros
        {
            list-style: lower-latin;
        }
        .bicicletas
        {
            list-style: decimal;
        }
        .motos
        {
            list-style: decimal-leading-zero;
        }
    </style>
</head>
<body bgcolor="#F0FFFF" text="#00BFFF">
    <p class="warning">Hello!!</p>

    <ul class="carros">

        <li>BMW</li>
        <li>Ferrari</li>
        <li>Mclaren</li>
        <li>Lamborghini</li>
    </ul>

    <hr size="5">

    
    <ul class="bicicletas">

        <li>Trek</li>
        <li>Pinarello</li>
        <li>Cervelo</li>
        <li>Giant</li>
    </ul>

    <hr size="5">

    <ul class="motos">

        <li>Galardi Gp300</li>
        <li>Suzuki</li>
        <li>Pulsar</li>
        <li>Honda</li>
    </ul>

    <hr size="5">

    
</body>
</html>
