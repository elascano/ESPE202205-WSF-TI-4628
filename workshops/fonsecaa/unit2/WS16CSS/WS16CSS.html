<!DOCTYPE html>
<html>

<head>

    <title>My Web page</title>

    <style>
        body {
            background-color: black;
        }

        p {

            font-size: 20px;
            font-family: "Times New Roman", Times, serif;
            font-weight: bold;
            color: #ffffff;
        }

        .fruit {

            list-style: hebrew;
        }

        .dataScience {
            list-style: lower-greek;
        }

        .cars {
            list-style: armenian;
        }
    </style>
</head>

<body text="green">

    <p>Hebrew</p>
    <ul class="fruit">
        <li>Apple</li>
        <li>Grapes</li>
        <li>Bananas</li>
        <li>Watermelon</li>
    </ul>
    <hr size="5">

    <p>Lower-greek</p>
    <ul class="dataScience">
        <li>Data Scientist</li>
        <li>Data Analyst</li>
        <li>Data Engineer</li>
        <li>Machine Learning Engineer</li>
    </ul>
    <hr size="5">

    <p>Armenian</p>
    <ul class="cars">
        <li>Ferrari</li>
        <li>Audi</li>
        <li>Lamborghini</li>
        <li>Maserati</li>
    </ul>
    <hr size="5">
</body>

</html>
