<!doctype html>
	<html>
	<head>
		<meta charset="utf-8">
		<title>Air Force</title>
		<link rel="stylesheet" href="css/formStyle.css" type="text/css">
		<script src="js/validation.js"></script>
	</head>
	<body>
	<form class="form-register">
			<h1>Air Force Card</h1>
		<center><img src="img/img2.PNG" width="104" height="75" alt=""/></center>
		<br>
	  	<label>Name: </label>
			<input name="name" id="name" type="text" required placeholder="Name" onkeypress="return sololetras(event)" onpaste="return false">
				<br>
			<label>Rank: </label>
			<input name="rank" id="rank" type="text" required placeholder="Rank" onkeypress="return sololetras(event)" onpaste="return false">
				<br>
			<label>Serial Number: </label>
			<input name="serial" id="serial" type="text" required placeholder="Serial Number" >
				<br>
			<input value="Submit" class="buttons" type="submit">
			<input value="Reset" class="buttons" type="reset">
	</form>
	</body>
</html>
