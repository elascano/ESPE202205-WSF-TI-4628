<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS</title>
        <style>
            .languages{
                background-color: #0B5ED7;
                list-style: lower-roman;
				color: white;
				text-align: center;
            }
            .bands{
                background-color: #0B5ED7;
                list-style: square;
				text-align: center;
				color: white;
            }
            .beer{
                background-color: #0B5ED7;
                list-style: circle;
				text-align: center;
				color: white;
            }    
        </style>
</head>
<body bgcolor="#F5F5F5">
	<center><h2>Hello</h2></center>
        <ul class="languages">
            <li>Css</li>
            <li>Java Script</li>
            <li>Python</li>
            <li>PHP</li>
        </ul>
        <hr size="5">
        <ul class="bands">
            <li>Metallica</li>
            <li>AC/DC</li>
            <li>Aerosmith</li>
            <li>Nirvana</li>
        </ul>
        <hr size="5">
        <ul class="beer">
            <li>Corona</li>
            <li>Heiniken</li>
            <li>Beck</li>
            <li>Stella</li>
        </ul>
</body>
</html>
