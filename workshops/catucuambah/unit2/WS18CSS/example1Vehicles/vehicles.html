<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link href="css/styles.css" rel="stylesheet" type="text/css">
		<title>Holger Catucuamb Vehicle Registration Form</title>
	</head>
	<body>
		<section class="form-register">
			<h4>Holger Catucuamba Dealer</h4>
			Make<input class="controls" type="text" name="mark" id="mark" placeholder="manufacturer/make">

			<input class="botons" type="submit" value="Save">
