<html>
    <head>
        <title> Students </title>

        <center> <table border="1"> 
            <tr>
                <td> <b> <a href="index.html"> Inicio </a> </b></td>
                <td> <b> <a href="libros.html"> Libros </a> </b> </td>
                <td> <b> <a href="audioLibros.html"> Audio Libros </a> </b> </td>

                <td> <b> Carrito </b> </td>
            </tr>
        </table> </center>
        <h1> <center> Biblioteca para Estudiantes </center> </h1>
        <center> <img src="image/logo.jpg" width="10%"> </center>
        <br /> <br>
        
        <h2> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            Llene este formulario antes de salir: </h2>
        <center><form>
            <center><table border="1">
                <tr>
                    <td> <label for="textName"> Nombres: </label> </td>
                    <td> <input type="text" id="textName" name="textName" size="20"> </td>
                </tr>
                <tr>
                    <td> <label for="textLastName"> Apellidos: </label> </td>
                    <td> <input type="textLastName" id="textLastName" name="textLastName" size="20"> </td>
                </tr>
                <tr>
                    <td> <label for="textEmail"> Correo electronico: </label> </td>
                    <td> <input type="text" id="textEmail" name="textEmail" size="35"> </td>
                </tr>
                <tr>
                    <td> <label for="gender"> Género: </label> </td>
                    <td> 
                        <input type="radio" id="femele" name="femele" checked> 
                        <label for="femele"> F </label>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="radio" id="male" name="male">
                        <label for="male"> M </label>
                    </td>
                </tr>
                <tr>
                    <td> <label for="City"> Provincia: </label> </td>
                    <td> <select>
                        <option value="Azuar"> Azuay </option>
                        <option value="Bolivar"> Bolivar </option>
                        <option value="CA"> Cañar </option>
                        <option value="CAR"> Carchi </option>
                        <option value="CHI"> Chimborazo </option>
                        <option value="CO"> Cotopaxi </option>
                        <option value="ORO"> El oro </option>
                        <option value="PIC" selected> Pichincha </option>
                        <option value="SAN"> Santa Elena </option>
                        <option> Tunguragua </option>
                    </select> </td>
                </tr>
                <tr>
                    <td> <label for="opinion"> Opinión: </label> </td>
                    <td> <textarea id="opinion" name="opinion" rows="4" cols="50"> </textarea> </td>
                </tr>
                <tr>
                    <td> <label for="produts"> Cuantos Productos adquirio: </label> </td>
                    <td> <select>
                        <option value="1"> 1 </option>
                        <option value="2"> 2 </option>
                        <option value="3"> 3 </option>
                        <option value="4"> 4 </option>
                        <option value="5"> 5 </option>
                        <option value="plus"> +6 </option>
                    </select> </td>
                </tr>
                <tr>
                    <td> <label for="Preferencias"> Preferecias de libros: </label> </td>
                    <td> 
                        <input type="checkbox" id="accion" name="accion"> 
                        <label for="accion"> Acción </label>
                        <br>
                        <input type="checkbox" id="drama" name="drama">
                        <label for="drama"> Drama </label>
                        <br>
                        <input type="checkbox" id="other" name="other">
                        <label for="other"> Otros: </label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"> <center> <input type="submit"> </center> </td>
                </tr>
            </table></center>
        </form></center>
    </body>
</html>
