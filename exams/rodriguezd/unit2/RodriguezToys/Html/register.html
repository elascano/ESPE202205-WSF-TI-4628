<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/icono.png">
    <title>Register</title>
    <link href="../Styles/styleForm.css" rel="stylesheet" type="text/css">
    <link href="../Styles/styleGeneral.css" rel="stylesheet" type="text/css">
</head>

<body>

    <header>
        <nav class="navegacion">
            <ul class="menu">
                  
                  <li><a href="../index.html">Empresa</a></li>

      </nav>

    <br><br>
    <h1>  Product Register</h1>

    <form>
        <div class="form-login">
            Nombre: <input class="controls" type="text" name="name" id="usuario" placeholder="Ingrese el nombre">
            Descripcion: <input class="controls" type="descripcion" name="password" id="descripcion"
                placeholder="Ingrese la descripcion">
                Precio: <input class="controls" type="precio" name="precio" id="precio"
                placeholder="Ingrese el precio">
                Cantidad: <input class="controls" type="cantidad" name="cantidad" id="cantidad"
                placeholder="Ingrese la cantidad">
                Categoria: <input class="controls" type="categoria" name="categoria" id="categoria"
                placeholder="Ingrese la categoria">
            <button class="buttons" id="login" type="submit" value="Save">Guardar</button>
        </div>
    </form>
</body>

</html>
