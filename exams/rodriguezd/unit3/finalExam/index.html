    <h1>Client validation</h1>
		<form class="form-login" method="get">

			<label for="textfield">Day:</label>
			<input type="text" name="name" id="day" class="controls" placeholder="Enter day" >
			<label for="textfield">Month:</label>
			<input type="text" name="name" id="month" class="controls" placeholder="Enter month" >
			<label for="textfield">Year:</label>
			<input type="text" name="name" id="year" class="controls" placeholder="Enter year">
			<button type="submit" name="miBoton" id="miBoton" onclick="return validateDateClient();" class="buttons">Check</button>

		    <br>
  </form>
