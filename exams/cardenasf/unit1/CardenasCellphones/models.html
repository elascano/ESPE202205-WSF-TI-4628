<!DOCTYPE html>
<html>
<head>
	<title>Models</title>
</head>
<body background="celulares5.jpg"><center><h1><font color="orange">Models</font></h1></center>
<center><table width="" border="1">
		  <tbody>
			<tr>
			  <td bgcolor="FFCC66"><label for="cmbMarca">Marca</label></td>
			  <td><select id="cmbMarca" name="cmbMarca">
			  	<option value="1">Apple</option>
			  	<option value="2">Samsung</option>
			  	<option value="3">Huawei</option>
			  	<option value="4">Xiaomi</option>
			  	<option value="5">LG</option>
			  	<option value="6">Motorola</option>
			  	<option value="7">Oppo</option>
			  	<option value="8">Nokia</option>
			  	<option value="9">Blackberry</option>	
			  </select>
			</tr>
			<tr>
			  <td bgcolor="FFCC66"><label for="txtModelo">Modelo</label></td>
			  <td><input type="text" id="txtModelo" name="txtModelo" size="30" required=""></td>
			</tr>
			  <td bgcolor="FFCC66"><label for="txtGama">Gama</label></td>
			  <td><input type="checkbox" name="cboxAlta" id="cboxAlta">
      				<label for="cboxAlta"><font color="white">Alta</font></label>
				  	<br />
				  	<input type="checkbox" name="cboxMedia" id="cboxMedia">
      				<label for="cboxMedia"><font color="white">Media</font></label>
					<br />
				  	<input type="checkbox" name="cboxBaja" id="cboxBaja">
      				<label for="cboxBaja"><font color="white">Baja</font></label></td>
				  	<br />
			</tr>
			<tr>
				<td bgcolor="FFCC66"><label for="txtAlmacenamiento">Almacenamiento</label></td>
			  <td><input type="checkbox" name="cbox64" id="cbox64">
      				<label for="cbox64"><font color="white">64Gb</font></label>
				  	<br />
				  	<input type="checkbox" name="cbox128" id="cbox128">
      				<label for="cbox128"><font color="white">128Gb</font></label>
					<br />
				  	<input type="checkbox" name="cbox256" id="cbox256">
      				<label for="cbox256"><font color="white">256Gb</font></label></td>
				  	<br />
			</tr>
			<tr>
			  <td bgcolor="FFCC66"><label for="txtPixeles">Pixeles de la camara</label></td>
			  <td><textarea name="txtPixeles" rows="2" cols="30"></textarea></td>
			</tr>
			<tr>
			  <td bgcolor="FFCC66"><label for="txtBateria">Amperaje Bateria</label></td>
			  <td><input type="text" id="txtBateria" name="txtBateria" size="30" required=""></td>
			</tr>
			<td bgcolor="FFCC66"><label for="txtSim">Numero de Sim</label></td>
			  <td><input type="checkbox" name="cboxuno" id="cboxuno">
      				<label for="cboxuno"><font color="white">Una bandeja</font></label>
				  	<br />
				  	<input type="checkbox" name="cboxdos" id="cboxdos">
      				<label for="cboxdos"><font color="white">Dos bandejas</font></label>
					<br />
			<tr>
				<tr>
			  <td bgcolor="FFCC66"><label for="txtEspecificacion">Especificacion especial</label></td>
			  <td><textarea name="txtEspecificacion" rows="8" cols="30"></textarea></td>
			</tr>
				<td><input type="submit"></td>
				<td></td>
			</tr>
		  </tbody>
	</table>
	<h2><a href="3.html"><font color="white">Home</font></a></h2></center>
</body>
</html>
