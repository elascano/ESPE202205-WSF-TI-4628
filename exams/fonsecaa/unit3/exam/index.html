<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="css/style.css" type="text/css">

            placeholder="Total price of Product 3" required><br>

        <label for="product4">Total price of Product 4</label><br>
        <input class="products" type="number" name="product4" id="product4" step="0.01"
            placeholder="Total price of Product 4" required><br>

        <label for="product5">Total price of Product 5</label><br>
        <input class="products" type="number" name="product5" id="product5" step="0.01"
            placeholder="Total price of Product 5" required><br>

        <input class="button" type="submit" value="Calculate IVA" onclick="CalIVA()"><br>
    </form>

</html>
