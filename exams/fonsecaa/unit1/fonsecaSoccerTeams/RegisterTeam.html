<Doctype html>
    <html>

    <head>
        <title>Soccer Teams | Registration</title>
        <style>
            img {
                width: auto;
                height: auto;
            }

            table {
                width: 80%;
                border: 1px solid black;
                border-collapse: collapse;

            }

            th {
                background-color: rgb(181, 178, 178);
            }

            a {
                text-decoration: none;
                color: black;
            }

            #registration {

                width: auto;
                border: 1px solid black;
                border-collapse: collapse;
            }

            td {
                padding: 5px;
                text-align: left;
            }

            textarea {
                resize: none;
            }
        </style>
    </head>

    <body>
        <center>
            <h1>Soccer Teams</h1>
            <table>
                <thead>
                    <tr>
                        <th>
                            <a href="home.html">
                                <center>Home</center>
                            </a>
                        </th>
                        <th>
                            <a href="list.html">
                                <center>Team List</center>
                            </a>
                        </th>
                        <th>
                            <a href="page3.html">
                                <center>Page 3</center>
                            </a>
                        </th>
                        <th style="background-color: rgb(91, 226, 229);">
                            <center>Register a Team</center>
                        </th>
                    </tr>
                </thead>
            </table>
            <br />
            <h2>Soccer Team Registration</h2>
            <form>
                <table id="registration">
                    <tr>
                        <td>
                            <label for="txtTeamName">Team Name:</label>
                        </td>
                        <td>
                            <input type="text" id="txtTeamName" name="txtTeamName" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="txtTeamCaptain">Team Captain:</label>
                        </td>
                        <td>
                            <input type="text" id="txtTeamCaptain" name="txtTeamCaptain" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="txtTeamCoach">Team Coach:</label>
                        </td>
                        <td>
                            <input type="text" id="txtTeamCoach" name="txtTeamCoach" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="txtTeamStadium">Team Stadium:</label>
                        </td>
                        <td>
                            <input type="text" id="txtTeamStadium" name="txtTeamStadium" />
                        </td>
                    </tr>
                    <tr>
                    <td>
                        <label for ="txtNumTeamMembers">Number of Members:</label>
                    </td>
                    <td>
                        <input type="text" id="txtNumTeamMembers" name="txtNumTeamMembers" size="3" maxlength="4"/>
                    </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="txtTeamCity">Team City:</label>
                        </td>
                        <td>
                            <input type="text" id="txtTeamCity" name="txtTeamCity" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="txtTeamState">Team State:</label>
                        </td>
                        <td>
                            <input type="text" id="txtTeamState" name="txtTeamState" />
                        </td>
                    </tr>


                    <tr>
                        <td>
                            <label for="txtHistory">History:</label>
                        </td>
                        <td>
                            <textarea id="txtHistory" name="txtHistory" rows="6" cols="50"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <center><input id="button" type="submit" /></center>
                        </td>
                    </tr>
                </table>
            </form>
        </center>
    </body>

    </html>
