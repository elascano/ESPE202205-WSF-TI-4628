<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="CSS/style.css" rel="stylesheet" type="text/css"/>
        <script src="js/validation.js"></script>
        <title>Age of their customers</title>
    </head>

    <body>
        <h1>Age of their customers</h1>
       
        <div class="segment">
            <form class="form-register" action="" method="get">
                
                <h2>Information </h2>
                <label for="textfield">Name:</label>
                    <input type="text" name="name" id="name" onBlur="return validateName()"><br/>
                <label for="textfield">Birth date:</label>
                    <input type="date" name="date" id="date" placeholder="dd/mm/yyyy" onblur="return validateAge(date)"><br/>
                
                
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">

               
            </form>
        </div>
    </body>

</html>
