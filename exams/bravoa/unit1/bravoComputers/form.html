				</tr>
				<tr>
					<td><label for="cmbBirthDate" >Birth Date: </label></td>
					<td>
						<select id="cmbBirthMonth" name="cmbBirthMonth">

							</option>
							<option value="2">

							</option>
							<option value="3">

							</option>
							<option value="4">
								4
							</option>
						</select>
						<select id="cmbBirthDay" name="cmbBirthDay">
							<option value="1">
								1
							</option>
							<option value="2">
								2
							</option>
							<option value="3">
								3
							</option>
							<option value="4">
								4
							</option>
							<option value="5">
								5
							</option>
							<option value="6">
								6
							</option>
							<option value="7">
								7
							</option>
							<option value="8">

							</option>
							<option value="9">

							</option>
							<option value="10">

						</select>

							</option>

							</option>
							<option value="1998">
								1998
							</option>
						</select>

				</tr>
				<tr>
					<td><label for="txtPhoneNumber">Phone Number: </label></td>
					<td><input type="text" id="txtPhoneNumber" name="txtPhoneNumber" size="10"></td>
				</tr>
				<tr>

					<td><label for="gender" >Gender: </label></td>
					<td><input type="radio" id="male" name="gender" value="M" checked>
					<label for="male" >Male</label>
					<br>
					<input type="radio" id="female" name="gender" value="F">

				</tr>

							</option>

							</option>
							<option value="Colombia">

							</option>
						</select>

				</tr>
