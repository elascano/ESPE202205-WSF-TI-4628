<!DOCTYPE html>
<html>
<head>
    
    <title>Form 2</title>
</head>
<body style="background-color:#ebaa85">

    <div><center><img src="Home.png" width="210" height="100" style="float: center"></center>
    
    <h1><center>Form "La Victoria" Micro Market</center></h2>

    <h2><center><font color="#EB340C">We don't want to force our ideas on customers, but just do what they want</font></center></h2>
    
    <form>
    <center><table width="600">

        <tr>
           <td><b><label for="Identification">Identification card or RUC:</label></b></td>
           <td><input type="text" id="Identification" name="Identification" required="" size="20" maxlength="10"></td>
        </tr>
        <tr>
            <td><b><label for="Names">Names:</label></b></td>
           <td><input type="text" name="Names" size="35" id="Names" ></td>
        </tr>
        <tr>
            <td><b><label for="surnames">surnames:</label></b></td>
            <td><input type="text" id="surnames" name="surnames" size="35" ></td>
        </tr>
        <tr>
            <td><b><label for="Telephone:">Telephone:</label></b></td>
            <td><input type="text" id="Telephone" name="Telephone" size="20" maxlength="10"></td>

        </tr>
        <tr>
            <td><b><label for="home address:">home address:</label></b></td>
            <td><input type="text" id="home address" name="home address"  size="35" ></td>
        </tr>
        <tr>
            <td><b><label for="email:">email:</label></b></td>
            <td><input type="text" id="email" name="email" size="50"></td>
        </tr>
        <tr>
            <td><b><label for="genero:">Genero:</label></b></td>
            <td><label><input type="radio" name="genero" value="opción" id="hombre">Hombre</label><br>
                <label><input type="radio" name="genero" value="opción" id="mujer">Mujer</label>
            </td>
        </tr>
        <tr>
            <td><b><label for="informacion">Where is the product decision made?</label></b></td>
            <td><label><input type="radio" name="genero" value="opción" id="hombre">Web Page</label>
                <label><input type="radio" name="genero" value="opción" id="mujer">Micro Market</label>
            </td>
        </tr>
        <tr>
            <td><b><label for="informacion">Which section would you visit the most when entering the website?</label></b></td>
            <td><label><input type="radio" name="genero" value="opción" id="hombre">Vegetables</label>
                <label><input type="radio" name="genero" value="opción" id="mujer">Dairy</label><br>
                <label><input type="radio" name="genero" value="opción" id="mujer">meats</label>
                <label><input type="radio" name="genero" value="opción" id="mujer">cleaning & home</label><br>
                <label><input type="radio" name="genero" value="opción" id="mujer">bakery</label>
            </td>
        </tr>
        <tr>
            <td><b><label for="sugerencias">Sugerencias:</label></b></td>
            <td><textarea placeholder="Write your suggestions to have a better development..."></textarea></td>
            
        </tr>
        
        <tr>
            <td colspan="2"><center><button type="submit">Send</button></center></td>
        </tr>


    </table></center>

    
</form>
</body>
</html>
