	<link href="Styles/Styles.css" rel="stylesheet" type="text/css"/>
    <title>Envio</title>

<body>
	<section class="loginform">
	<table>
		<tr>
		<td>
			<img src="./logo/logo.png" alt="">

		<th>

		<td>

	<form>

			<tr>

			<tr>

				  <tr>

							<option value="11">Sto. Domingo de los Tsachilas</option>

							<option value="14">Guayas</option>  
							<option value="15">Los Ríos</option>  
							<option value="16">El Oro</option>

							<option value="19">Napo</option>  
							<option value="20">Pastaza</option>  
							<option value="21">Orellana</option>

							<option value="24">Galápagos</option>

						<td>
							<label for="precise">Dirección:</label>
							</td>
							<td>
							<label for="precise"></label>
							<textarea name="precise" id="precise" cols="20" rows="2">
							</textarea>
						</td>
			<tr>
			  <td>Metodo de pago:
			  </td>

				<input class="controlsloginf" type="radio" id="Efectivo" name="pago" size="8" value="e"> Efectivo

				</label>
				</br>
				<a href="./Pago de tarjeta.html"><input class="controlsloginf" type="radio" id="tarjeta" name="pago" size="8" value="t"> tarjeta
