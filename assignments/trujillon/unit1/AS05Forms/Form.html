<!DOCTYPE html>
<html>
	<head>
		<title>
		</title>
	</head>

	<style type="text/css">
		body{
			height: 100%; 
			font-family: 'Noto Sans', sans-serif;
			background-color: navy; 
		}
		
		form{
			width: 400px; 
			height: auto;
			margin: 20px auto;
			border-radius: 10px;  
			padding-top: 30px;
			padding-bottom: 20px;  
			background-color: #fbfbfb; 
			padding-left: 30px; 
		}
	</style>
	
	<body>
		<center>
		<H2><font face="Courier" color="white" size="12"> Employee </font></H2>
		<form>
			<table>
				<tr>
					<td><font face="Times New Roman" color="black" size="4"><label for="txtId"> ID: </label></font></td>
					<td><input type="text" size="8" id="txtId" name="txtId" required></td>				
				</tr>
				
				<tr>
					<td><font face="Times New Roman" color="black" size="4"><label for="txtFullName"> Full Name: </label></font></td>
					<td><input type="text" maxlength="30" id="txtFullName" name="txtFullName"></td>
				</tr>
				
				<tr>
					<td><font face="Times New Roman" color="black" size="4"><label for="txtAge"> Age: </label></font></td>
					<td><input type="text" value="10" maxlength="2" id="txtAge" name="txtAge"></td>
				</tr>
				
				<tr>
					<td><font face="Times New Roman" color="black" size="4"><label for="cmb"> Birthday: </label></font></td>
					<td> Day:
					<select id="cmbday" name="cmbday">
						<option value="1"> 1 </option>
						<option value="2"> 2 </option>
						<option value="3"> 3 </option>
						<option value="4"> 4 </option>
						<option value="5"> 5 </option>
						<option value="6"> 6 </option>
						<option value="7"> 7 </option>
						<option value="8"> 8 </option>
						<option value="9"> 9 </option>
						<option value="10"> 10 </option>
						<option value="11"> 11 </option>
						<option value="12"> 12 </option>
					</select> <br /> Month:
					
					<select id="cmbmonth" name="cmbmonth">
						<option value="1"> 1 </option>
						<option value="2"> 2 </option>
						<option value="3"> 3 </option>
						<option value="4"> 4 </option>
						<option value="5"> 5 </option>
						<option value="6"> 6 </option>
						<option value="7"> 7 </option>
						<option value="8"> 8 </option>
						<option value="9"> 9 </option>
						<option value="10"> 10 </option>
						<option value="11"> 11 </option>
						<option value="12"> 12 </option>
					</select><br /> Year:
					
					<select id="cmbyear" name="cmyear">
						<option value="1996"> 1996 </option>
						<option value="1997"> 1997 </option>
						<option value="1998"> 1998 </option>
					</select>
					</td>
				
				</tr>

				<tr>
					<td><font face="Times New Roman" color="black" size="4"><label for="gender"> Gender: </label></font></td>
					<td><input type="radio" id="male" name="gender" value="M" checked>
					<label for="male"> Male </label><br />
					<input type="radio" id="female" name="gender" value="F">
					<label for="female"> Female </label></td>
				</tr>			
				
				<tr>
				
				</tr>
				
				<tr>
				
				</tr>
				
				<tr>
					<td><center><input type="submit"></center></td>
				</tr>
			</table>
		</form>
		</center>
	</body>
</html>
