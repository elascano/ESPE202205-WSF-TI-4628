<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="js/javaScript.js"></script>
    <link href="CSS/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    
    <hr>
    <div class="contenedor">
        <center><h1>JOHNY CALCULATOR</h1></center>
        <form action="">
         <label for="Price">Price:</label>
         <input type="text" name="Price" id="Price" class="label" step="0.01" onblur="return validatePrice()">
         <br>
         <label for="quantity">Product quantity:</label>
         <input type="text" name="quantity" id="quantity" class="label" onblur="return validatequantity()">
         <br>
         <input type="submit" name="add" id="add" value="Calcular" onclick= "computeAddition();">
         <input type="submit" name="subtract" id="subtract" value="Borrar" onclick="computeSubtraction();">
        
     </form>
 </div>
 <hr>
 </body>
</html>
