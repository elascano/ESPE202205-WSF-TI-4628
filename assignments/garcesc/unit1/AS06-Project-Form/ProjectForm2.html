<!DOCTYPE html>
<html>
	<head>
	<center>
		<title> 
		Spaceship  
		</title>
	</head>
	
	<font size="3">
	<font face="Comic Sans MS">
	<h2 style="color: White;">  <img src="logo.jpeg" style="width:140px;height:160px;"> 
	<br />

	Formulario de Envio </h2>
	<head>
	</head>	
	<style type="text/css">
		table, tr, td{
			border: 1px solid black;
		}
		tr, td{
			text-align:center;
			padding: 15px;
		}
		table#tabladeestudaintes{
			background-color:#CCC1D4;
		}
		th{
			text-align:center;
			background-color:#FFFFFF;
		}
	</style>
<body bgcolor="B57EDC">
<center>
<form>
<table id="tabladeestudaintes">
		<tr>
		<td>
		<label for="countryoforigin">Provincia
		</label>
		</td>
        <td>
		<select>
                    <option>Pichincha</option>
                    <option>Guayas</option>
                    <option>Napo</option>
                    <option>Cotopaxi</option>
                    <option>Imbabura</option>
        </select>
		</td>
		</tr>
		<tr>
		<td>
		<label for="id">Direccion:
		</label>
		</td>
		<td>
		Calle principal: <input type="text" id="id" name="txtid" size="20">
		<br />
		</input>
		Calle secundaria: <input type="text" id="id" name="txtid" size="20">
		</input>
		</td>
		</tr>
		<tr>
		<td>
		<label for="phonenumber">Numero de casa/Apartamento:
		</label>
		</td>
        <td>
		<input type="text" id="phonenumber" name="phonenumber" size="8"  maxlength="10">
		</td>
		</tr>
		<tr>
		<td>
		<label for="edad">Telefono:
		</label>
		</td>
		<td>
		<input type="text" id="edad" name="txtedadenanios" value="xxxxxxxxxx" maxlength="10" size="6">
		</input>
		</td>
		</tr>
		<tr>
		<td>
		Metodo de pago:
		</td>
		<td>
		<input type="radio" id="male" name="Gender" size="8" value="m"> Efectivo
		</input>
		<label for="Male">
		</label>
		</br>
		<input type="radio" id="female" name="Gender" size="8" value="f"> Tarjeta
		</input>
		<label for="Female">
		</label>
		</br>
		<input type="radio" id="unknow" name="Gender" size="8" value="u"> Transferencia
		</input>
		<label for="Female">
		</label>
		</td>
		</tr>

		<tr>
		<td>
		<input type="submit">
		</input>
		</td>
		</tr>
		</table>
</form>		
</center>		
</body>
</html>
