<!doctype html>
<html>
	<html>

			<title>MicroMarket </title>

<head>
<title>Employee</title>
<style>
    table, td {
        border:1px solid rgb(246, 245, 252);
      }
      td {
        padding:10px;
      }
    td {
        background: rgba(165, 0, 55, 0.301);
      }
  </style>
<style>
    body{
      background-image: linear-gradient(152, 155, 0));
    }
  </style>
</head>
<body>
	<font size="15"><font color="salmon"><font face="algerian"><center><h2>SPACE SHIP</h2></center></font></font></font>
	<form>
		<center>
	<table width="200" border="1">
		  <tbody>
			
			<tr>
			  <td><label for="txtfullName">Full Name</label></td>
			  <td><input type="text" id="txtfullName" name="txtfullName" size="30"></td>
			</tr>
			<tr>
				<td><label for="txtId">ID</label></td>
				<td><input type="text" id="txtId" name="txtId" size="9" required=""></td>
			  </tr>
		
			
			
			<tr>
                <td><label for="txtPhonenumber">Phone Number</label></td>
                <td><input type="text" id="txtPhonenumber" name="txtPhonenumber" size="10" required=""></td>
			</tr>
			<tr>
			  <td>Gender</td>
			  <td><input type="radio" id="cash" name="Gender" value="M">
			  	<label for="cash">cash</label>
			  	<input type="radio" id="card" name="Gender" value="F">
			  	<label for="card">Female</label></td>
			</tr>
			<tr>
            <td><label for="txtExperience">Descriptions</label></td>
            <td><input type="text" id="txtExperience" name="txtExperience" required=""></td>
			</tr>
			<tr>
                <td><label for="cmbSouthAmericanContry">SouthAmericanContry</label></td>
                <td><select id="cmbSouthAmericanContry" name="cmbSouthAmericanContry">
                    <option value="1">Argentina</option>
                    <option value="2">Bolivia</option>
                    <option value="3">Chile</option>
                    <option value="4">Colombia</option>
                    <option value="5">Cuba</option>
                    <option value="6">Ecuador</option>
                    <option value="7">Paraguay</option>
                    <option value="8">Peru</option>
                    <option value="9">Uruguay</option>
                    <option value="10">Venezuela</option>
                </select>
			</tr>
            <tr>
                <td><label for="txtHobbies">amount</label></td>
                <td><input type="text" id="txtHobbies" name="txtHobbies" required=""></td>
			</tr>
			<tr>
				<td><input type="submit"></td>
				<td></td>
			</tr>
		  </tbody>
	</table></center></form>


</body>
</html>
