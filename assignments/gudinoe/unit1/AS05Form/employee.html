<!DOCTYPE html>
<html>
    <head>
        <title>Employees</title>
    </head>

    <body>
        <h2>Employee</h2>
<form>
        <table>

            <tr>
                <td>
                    <label for="txtId">Id:</label>

            </tr>

                    </select>
                    <!-- <input type="date" name="txtBirthDate" id="txtBirthDate" value="2000-01-01"/> -->

            </tr>

                </td>

            </tr>
            <tr>

                </td>
                <td>
                    <input type="radio" id="female" name="gender" value="F">
                    <label for="Female">Female</label>
                    <br/>
                    <input type="radio" id="male" name="gender" value="M" checked="">
                    <label for="Male">Male</label>
              <tr>

                    </td>
                    <td>
                  </label>
                    <label for="precise">

                <tr>
                    <td><label for="cmbSouthAmericanContry">Country of Origen:</label></td>
                    <td><select id="cmbSouthAmericanContry" name="cmbSouthAmericanContry">

                        <option value="5">Cuba</option>

                        <option value="9">Uruguay</option>

             </tr>

            </tr>
