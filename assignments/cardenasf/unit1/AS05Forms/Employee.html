<!doctype html>
<html>
<head>
<title>Forms</title>
</head>
<body>
	<center><h2>Employee</h2></center>
	<form>
		<center>
	<table width="200" border="1" bgcolor="22EE55">
		  <tbody>
			<tr>
			  <td bgcolor="00AAAA"><label for="txtId">ID</label></td>
			  <td><input type="text" id="txtId" name="txtId" size="9" required=""></td>
			</tr>
			<tr>
			  <td bgcolor="00AAAA"><label for="txtfullName">Full Name</label></td>
			  <td><input type="text" id="txtfullName" name="txtfullName" size="30"></td>
			</tr>
			<tr>
			  <td bgcolor="00AAAA"><label for="txtageinYears">Age in years</label></td>
			  <td><input type="text" id="txtageinYears" name="txtageinYears" value="22" maxlength="2"></td>
			</tr>
			<tr>
			  <td bgcolor="00AAAA"><label for="cmbBirthday">Birthday</label></td>
			  <td><input type="date" name="cmbBirthday"></td>
			  
			<tr>
			  <td bgcolor="00AAAA"><label for="txtphoneNumber">Phone Number</label></td>
			  <td><input type="Number" id="txtphoneNumber" name="txtphoneNumber" size="10"></td>
			</tr>
			<tr>
			  <td bgcolor="00AAAA"><label for="txtGender">Gender</label></td>
			  <td><input type="radio" id="male" name="Gender" value="M">
			  	<label for="male">Male</label>
			  	<input type="radio" id="female" name="Gender" value="F">
			  	<label for="female">Female</label></td>
			</tr>
			<tr>
			  <td bgcolor="00AAAA"><label for="txtExperience">Experience</label></td>
			  <td><input type="text" id="txtExperience" name="txtExperience" size="50"></td>
			</tr>
			<tr>
			  <td bgcolor="00AAAA"><label for="cmbCountryatOrigin">South American Country at Origin</label></td>
			  <td><select id="cmbCountryatOrigin" name="cmbCountryatOrigin">
			  	<option value="1">Argentina</option>
			  	<option value="2">Bolivia</option>
			  	<option value="3">Brasil</option>
			  	<option value="4">Chile</option>
			  	<option value="5">Colombia</option>
			  	<option value="6">Ecuador</option>
			  	<option value="7">Guyana</option>
			  	<option value="8">Guyana Francesa</option>
			  	<option value="9">Paraguay</option>
			  	<option value="10">Peru</option>
			  	<option value="11">Suriname</option>
			  	<option value="12">Uruguay</option>
			  	<option value="13">Venezuela</option>
			  </select>
			</tr>
			<tr>
			  <td bgcolor="00AAAA"><label for="txtHobbies">Hobbies</label></td>
			  <td><input type="text" id="txtHobbies" name="txtHobbies" size="50"></td>
			</tr>
			<tr>
				<td><input type="submit"></td>
				<td></td>
			</tr>
		  </tbody>
	</table></center></form>


</body>
</html>
