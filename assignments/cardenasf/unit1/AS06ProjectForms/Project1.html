<!doctype html>
<html>
<head>
<title>ProjectForm</title>
</head>
<body>
	<center><img src="logo.jpeg"></center>
	<center><h2>Reserve now</h2></center>
	<form>
		<center>
	<table width="" border="1">
		  <tbody>
			<tr>
			  <td bgcolor="FFCC66"><label for="txtRental">Rental Place</label></td>
			  <td><input type="text" id="txtRental" name="txtRental" size="30" required=""></td>
			</tr>
			<tr>
			  <td bgcolor="FFCC66"><label for="txtPlace">Place of Return</label></td>
			  <td><input type="text" id="txtPlace" name="txtPlace" size="30" required=""></td>
			</tr>
			<tr>
			  <td bgcolor="FFCC66"><label for="txtVehicle">Vehicle Type</label></td>
			  <td><input type="radio" id="Mini" name="Vehicle">
			  	<label for="Mini">Mini</label>
			  	<input type="radio" id="Economic" name="Vehicle">
			  	<label for="Economic">Economic</label>
			  <input type="radio" id="Compact" name="Vehicle">
			  	<label for="Compact">Compact</label>
			  <input type="radio" id="Intermediate" name="Vehicle">
			  	<label for="Intermediate">Intermediate</label>
			  <input type="radio" id="Premium" name="Vehicle">
			  	<label for="Premium">Premium</label>
			  <input type="radio" id="Suv" name="Vehicle">
			  	<label for="Suv">Suv</label>
			  <input type="radio" id="PickUp" name="Vehicle">
			  	<label for="PickUp">Pick Up</label>
			  <input type="radio" id="Oversize" name="Vehicle">
			  	<label for="Oversize">Oversize</label>
			  <input type="radio" id="Van" name="Vehicle">
			  	<label for="Van">Van</label></td>
			  </tr>
			<tr>
				<td bgcolor="FFCC66"><label for="cmbTransmission">Transmission</label></td>
			  <td><select id="cmbTransmission" name="cmbTransmission">
			  	<option value="1">Automatic</option>
			  	<option value="2">Manual</option></select>
			</tr>
			<tr>
			  <td bgcolor="FFCC66"><label for="cmbDelivery">Delivery Date</label></td>
			  <td><input type="date" name="cmbDelivery" required=""></td>
			</tr>
			<tr>
				<td bgcolor="FFCC66"><label for="cmbReturn">Return Date</label></td>
			  <td><input type="date" name="cmbReturn" required=""></td>
			</tr>
			<tr>
				<td bgcolor="FFCC66"><label for="txtpay">Payment Method</label></td>
			  <td><input type="radio" id="Cash" name="Payment">
			  	<label for="Cash">Cash</label>
			  	<input type="radio" id="Card" name="Payment">
			  	<label for="Card">Card</label>
			  <input type="radio" id="Other" name="Payment">
			  	<label for="Other">Other</label></td>
			</tr>
			<tr>
				<td><input type="submit"></td>
				<td></td>
			</tr>
		  </tbody>
	</table></center></form>


</body>
</html>
