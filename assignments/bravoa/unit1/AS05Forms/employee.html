<!DOCTYPE html>
<html>
	<head>
		<title>Employees</title>
	</head>
	<body>
		<center><h2>Employee</h2></center>
		<center>
		<form>
			<table border="2" bgcolor="BBF3C9">
				<caption>
					<b>Employees Form</b>
				</caption>
				<tr>
					<td><label for="txtId" >ID: </label></td>
					<td><input type="text" id="txtId" name="txtId" size="9" required></td>
				</tr>
				<tr>
					<td><label for="txtFullName">Full Name: </label></td>
					<td><input type="text" id="txtFullName" name="txtFullName" size="15"></td>
				</tr>
				<tr>
					<td><label for="txtAgeInYears">Age in years: </label></td>
					<td><input type="text" id="txtAgeInYears" name="txtAgeInYears" value="22" size="2" maxlength="2"></td>
				</tr>
				<tr>
					<td><label for="cmbBirthDate" >Birth Date: </label></td>
					<td>
						<select id="cmbBirthMonth" name="cmbBirthMonth">
							<option value="1">
								1
							</option>
							<option value="2">
								2
							</option>
							<option value="3">
								3
							</option>
							<option value="4">
								4
							</option>
						</select>
						<select id="cmbBirthDay" name="cmbBirthDay">
							<option value="1">
								1
							</option>
							<option value="2">
								2
							</option>
							<option value="3">
								3
							</option>
							<option value="4">
								4
							</option>
							<option value="5">
								5
							</option>
							<option value="6">
								6
							</option>
							<option value="7">
								7
							</option>
							<option value="8">
								8
							</option>
							<option value="9">
								9
							</option>
							<option value="10">
								10
							</option>
						</select>
						<select id="cmbBirthYear" name="cmbBirthYear">
							<option value="1996">
								1996
							</option>
							<option value="1997">
								1997
							</option>
							<option value="1998">
								1998
							</option>
						</select>
					</td>
				</tr>
				<tr>
					<td><label for="txtPhoneNumber">Phone Number: </label></td>
					<td><input type="text" id="txtPhoneNumber" name="txtPhoneNumber" size="10"></td>
				</tr>
				<tr>

					<td><label for="gender" >Gender: </label></td>
					<td><input type="radio" id="male" name="gender" value="M" checked>
					<label for="male" >Male</label>
					<br>
					<input type="radio" id="female" name="gender" value="F">
					<label for="female" >Female</label></td></br>

				</tr>
				<tr>
					<td><label for="txtExperience">Experience: </label></td>
					<td><textarea name="txtExperience" rows="8" cols="20">Write here your experience</textarea></td>
				</tr>
				<tr>
					<td><label for="cmbCountry">Country of Origin: </label></td>
					<td>
						<select id="cmbCountry" name="cmbCountry">
							<option value="Ecuador">
								Ecuador
							</option>
							<option value="Costa Rica">
								Costa Rica
							</option>
							<option value="USA">
								USA
							</option value="Canada">
							<option>
								Canada
							</option>
							<option value="Colombia">
								Colombia
							</option>
						</select>
					</td>
				</tr>
				<tr>
					<td><label for="optHobbies">Hobbies: </label></td>
					<td><input type="checkbox" id="read" name="read" value="read">
						<label for="read">I like to read</label>
					<br>
					<input type="checkbox" id="sing" name="sing" value="sing">
						<label for="sing">I like to sing</label></br>
					
					<input type="checkbox" id="dance" name="dance" value="dance">
						<label for="dance">I like to dance</label>
					<br>
					<input type="checkbox" id="run" name="run" value="run">
						<label for="run">I like to run</label></br>
					</td>															
				</tr>
				<tr>
					<td> </td>
					<td><input type="submit" name="submit"></td>
				</tr>			
			</table>			
		</form>
	</center>

	</body>
</html>
