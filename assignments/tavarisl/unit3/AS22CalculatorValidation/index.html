<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css" type="text/CSS">
    <script src="JavaScript/validation.js"></script>
    <script src="JavaScript/calculatorFunctions.js"></script>
    <title>Calculator</title>
</head>
<body>
    <br>
    <h1>TAVARIS CALCULATOR</h1>
    <br>
    <form class="form-login">
        <label for="addend1">Entrada N°1:</label>
        <input type="text" class="controls" name="addend1" id="addend1" step="0" min="0" max="100" onchange="return validacionEntrada1()">
        <br>
        <label for="addend2">Entrada N°2:</label>
        <input type="text" class="controls" name="addend2" id="addend2" step="0" onchange="return validacionEntrada2()">
        <br>
        <input type="submit"  class="buttons" name="suma" id="suma" value=" + " onclick=" operacionSuma();">
        <input type="submit"  class="buttons" name="resta" id="resta" value=" - " onclick="operacionResta();">
    </form>
</body>
</html>
