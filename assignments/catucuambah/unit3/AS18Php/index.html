<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Chairs</title>
		<link rel="stylesheet" href="css/style.css" type="text/css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	</head>
	<body>
	<h2>Chair Company</h2>
	<form action="php/connection.php" method="post">
		
		<input type="text" name="customerName" id="customerName" placeholder="Name" required>
		<br>
		<input type="email" name="customerMail" id="customerMail" placeholder="Email" required>
		<br>
		<input type="tel" name="custPhoneNum" id="custPhoneNum" placeholder="Phone Number" required>
		<br>
		<textarea required name="addressCustomer" id="addressCustomer">Address</textarea>
		<br>
		<label>Chair Brand : </label>
		<br>
		<select name="brandChair" id="brandChair">
			<option value="Marriot">Marriot</option>
		    <option value="Roccket">Roccket</option>
			<option value="Alisa">Alisa</option>
		    <option value="Mahal">Mahal</option>
			<option value="Heron">Heron</option>
		</select>
		<br><br>
		<label>Chair Model: </label>
		<br>
		<select name="modelChair" id="modelChair">
			<option value="Seat">Seat</option>
		    <option value="Swivel chair">Swivel chair</option>
			<option value="Reclining chair">Reclining chair</option>
		    <option value="Manager Chair">Manager Chair</option>
		</select>
		<br><br>
		<label>Chair Color: </label>
		<br>
		<input type="color" name="colorChair" id="colorChair" required>
		<input value="Submit" type="submit">
	</form>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</body>
	
</html>
