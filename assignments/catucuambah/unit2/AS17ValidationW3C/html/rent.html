<!doctype html>
<html lang="en">
	
	<head>

		<title>Car Rental</title>
		<style>
			body {

	</head>
	
	<body>
	  <form style="font-size: 20px" action="guardar.html">

							<option value="9">Bolívar</option>  
							<option value="10">Chimborazo</option>  
							<option value="11">Sto. Domingo de los Tsachilas</option>  
							<option value="12">Esmeraldas</option>  
							<option value="13">Manabí</option>  
							<option value="14">Guayas</option>  
							<option value="15">Los Ríos</option>  
							<option value="16">El Oro</option>  
							<option value="17">Santa Elena</option>  
							<option value="18">Sucumbíos</option>  
							<option value="19">Napo</option>  
							<option value="20">Pastaza</option>

							<option value="22">Morona Santiago</option>  
							<option value="23">Zamora Chinchipe</option>  
							<option value="24">Galápagos</option>  
						</select>  </td>
					</tr>
					<tr>
						<td><label for="start">Retirement date </label></td>
						<td><input type="date" id="start" name="trip-start"><input type="time"></td>
					   </tr>
					   <tr>
						<td><label for="start">Date of delivery</label></td>
						<td><input type="date"  id="start2" name="start2"><input type="time"></td>
					   </tr>
					<tr>
						<td><label for="txtPhonenumber">Phone Number</label></td>
						<td><input type="text" id="txtPhonenumber" name="txtPhonenumber" size="10" required=""></td>
					</tr>
					<tr>
					  <td>Way to pay</td>
					  <td><input type="radio" id="Cash" name="Money" value="Cash">
						  <label for="Cash">Cash</label>
						  <input type="radio" id="Card" name="Money" value="Credit/debit card">
						  <label for="Card">Credit/debit card</label>
					  <a href="Card.html">Add a credit/debit card</a></td>
					</tr>
					<tr class="but" >
						<td><input type="submit" style="color: white; background: #0B5ED7;font-size: 20px; border-color: #0B5ED7; border-radius: 5px" value="Send"></td>
						<td><input type="reset" style="color: white; background: #0B5ED7;font-size: 20px; border-color: #0B5ED7; border-radius: 5px" value="Reset"></td>
						
					</tr>
				  </tbody>
			</table></form>
			
			
</body>
</html>
