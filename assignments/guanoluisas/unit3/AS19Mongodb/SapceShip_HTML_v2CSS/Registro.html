<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="Styles/Styles.css" rel="stylesheet" type="text/css"/>
    <title>Registro</title>
</head>
<body>
	<section class="loginform">
		<table>
			<tr>
				<td><img class="logoizquierda" src="./logo/logo.png" alt=""></td>
				<th>Registro</th>
				<td><img class="logoderecha" src="./logo/logo3.png" alt=""></td>
			</tr>
			<tr>
				
				<th colspan="3">
				Registrate y realiza tus compras de una mejor forma
				</th>
				
			</tr>
		</table>	
			
			
		<table>	
			<tr>
				<td><b><label for="txtCi">C.I. o Pasaporte</label></b></td>
			    <td><input class="controlsloginf" type="text" id="txtCi" name="txtCi" maxlength="10"></td>
			</tr>
			
			<tr>
				<td><b><label for="txtNombre">Nombre completo</label></b></td>
				<td><input class="controlsloginf" type="text" id="txtNombre" name="txtNombre" required></td>
			</tr>
			
			<tr>
				<td><b><label for="txtphoneNumber">Celular</label></b></td>
			    <td><input class="controlsloginf" type="text" id="txtphoneNumber" name="txtphoneNumber" maxlength="10"></td>
			</tr>
			
			<tr>
				<td><b><label for="txtMail">E-mail</label></b></td>
				<td><input class="controlsloginf" type="text" id="txtMail" name="txtMail" required></td>
			</tr>
			
			<tr>
				<td><b><label for="txtContraseña">Contrasena</label></b></td>
			    <td><input class="controlsloginf" type="text" id="txtContraseña" name="txtContraseña" value="***********"></td>
			</tr>
			
			
			<tr>	
				<td></td>
				<td><button class="controlsloginf" type="submit">Guardar</button></td>
				
			</tr>
		</table>
		<table>
				<tr>
					<td>
						<a class="incioformlog" href="index_home.html">Inicio</a>
					</td>
				</tr>							
		</table>
</section>
</body>
</html>
