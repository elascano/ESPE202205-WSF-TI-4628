<!DOCTYPE html>
<html>
		<head>
			<center><h2>SPACESHIP</h2></center>
		</head>
		
		<title>AS06FormsProject</title>

		<body bgcolor="	#FFEFD5"><center>
		<table>
			<tr>			
			<td><center><td><img src="logo.png" width="130" height="130" ></td></center><br></td>
			<td><center><h3>Order for SPACESHIP</h3></center></td>
			<td><center><td><img src="logo.png" width="130" height="130" ></td></center><br></td>
			</tr>			
		</table>
		
		<table border="1" width="500">					
			<tr>
				<td><b><label for="txtId">Identify card</label></b></td>
				<td><input size="12" type="text" id="txtId" name="txtId" required></td>
			</tr>
			
			<tr>
				<td><b><label for="txtfullName">Full Name</label></b></td>
				<td><input size="30" type="text" id="txtfullName" name="txtfullName"></td>
			</tr>
			
			<tr>
				<td><b><label for="txtLocation">Location</label></b></td>
				<td><input size="60" type="text" id="txtLocation" name="txtLocation"></td>
			</tr>
			
			<tr>
				<td><b><label for="ShoeFav">Type of shoe</label></b></td>
			    <td>
				<input type="radio" id="Sneakers" name="ShoeFav" value="Sneakers" checked>
				<label for="radio">Sneakers</label>
				<br>
				<input type="radio" id="Casual" name="ShoeFav" value="Casual">
				<label for="radio">Casual</label>
				<br>
				<input type="radio" id="Sandals" name="ShoeFav" value="Sandals">
				<label for="radio">Sandals</label>
				<br>
				<input type="radio" id="Flat shoes" name="ShoeFav" value="Flat shoes">
				<label for="radio">Flat shoes</label>			
				<br>
				<input type="radio" id="High heel shoes" name="ShoeFav" value="High heel shoes">
				<label for="radio">High heel shoes</label>			
				<br>
			    </td>
			</tr>	
			
			<tr>
				<td><b><label for="For">For</label></b></td>
			    <td>
				<input type="radio" id="Men" name="For" value="Men" checked>
				<label for="radio">Men</label>
				<br>
				<input type="radio" id="Women" name="For" value="Women">
				<label for="radio">Women</label>
				<br>
				<input type="radio" id="Child" name="For" value="Child">
				<label for="radio">Child</label>
				<br>
			    </td>
			</tr>	
			
			<tr>
				<td><b><label for="txtSize">Size</label></b></td>
			    <td><input size="1" type="text" id="txtSize" name="txtSize" maxlength="7"></td>
			</tr>
			
			<tr>
				<td><b><label for="txtQuantity">Quantity</label></b></td>
			    <td><input size="1" type="text" id="txtQuantity" name="txtQuantity" maxlength="7"></td>
			</tr>
			
			<tr>
				<td><b><label for="Pay">Pay with</label></b></td>
			    <td>
				<input type="radio" id="Card" name="Pay" value="Card" checked>
				<label for="radio">Card</label>
				<br>
				<input type="radio" id="Cash" name="Pay" value="Cash">
				<label for="radio">Cash</label>
				<br>
				<input type="radio" id="Transfer" name="Pay" value="Transfer">
				<label for="radio">Transfer</label>
				<br>
				<input type="radio" id="BitCoin" name="Pay" value="BitCoin">
				<label for="radio">BitCoin</label>
				<br>
			    </td>
			</tr>
			
			<tr>				
				<td colspan="2"><center><button type="submit">Enviar</button></center></td>
			</tr>		
			</table>
		</center></body>
</html>
