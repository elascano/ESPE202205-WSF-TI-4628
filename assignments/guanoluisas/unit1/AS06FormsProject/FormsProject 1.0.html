<!DOCTYPE html>
<html>
		<head>
			<center><h2>SPACESHIP</h2></center>
		</head>
		
		<title>AS06FormsProject</title>

		<body bgcolor="	#FFEFD5"><center>
		<table>
			<tr>			
			<td><center><td><img src="logo.png" width="130" height="130" ></td></center><br></td>
			<td><center><h3>Employee of SPACESHIP</h3></center></td>
			<td><center><td><img src="logo.png" width="130" height="130" ></td></center><br></td>
			</tr>			
		</table>
		
		<table border="1" width="500">					
			<tr>
				<td><b><label for="txtId">Identify card</label></b></td>
				<td><input size="12" type="text" id="txtId" name="txtId" required></td>
			</tr>
			
			<tr>
				<td><b><label for="txtfullName">Full Name</label></b></td>
				<td><input size="30" type="text" id="txtfullName" name="txtfullName"></td>
			</tr>
			
			<tr>
				<td><b><label for="txtLocation">Location</label></b></td>
				<td><input size="60" type="text" id="txtLocation" name="txtLocation"></td>
			</tr>
			
			<tr>
                <td><b><label for="Email">Email</label></b></td>
                <td><input size="30" type="text" id="txtLocation" name="txtLocation"></td>
            </tr>
			
			<tr>
				<td><b><label for="txtphoneNumber">Phone Number</label></b></td>
			    <td><input size="10" type="text" id="txtphoneNumber" name="txtphoneNumber" value="10" maxlength="10"></td>
			</tr>
			
			<tr>
			 <td><b><label for="radioGender">Gender</label></b></td>
			 <td>
				<input type="radio" id="male" name="Gender" value="M" checked>
				<label for="male">M</label>
				<br>
				<input type="radio" id="female" name="Gender" value="F">
				<label for="female">F</label>
				<br>
				<input type="radio" id="other" name="Gender" value="O">
				<label for="other">Other</label>
		     </td>
			</td>
			
			<tr>
				<td><b><label for="ShoeFav">What is your favorite type of shoe?</label></b></td>
			    <td>
				<input type="checkbox" id="Sneakers" name="ShoeFav" value="Sneakers" checked>
				<label for="checkbox">Sneakers</label>
				<br>
				<input type="checkbox" id="Casual" name="ShoeFav" value="Casual">
				<label for="checkbox">Casual</label>
				<br>
				<input type="checkbox" id="Sandals" name="ShoeFav" value="Sandals">
				<label for="checkbox">Sandals</label>
				<br>
				<input type="checkbox" id="Flat shoes" name="ShoeFav" value="Flat shoes">
				<label for="checkbox">Flat shoes</label>			
				<br>
				<input type="checkbox" id="High heel shoes" name="ShoeFav" value="High heel shoes">
				<label for="checkbox">High heel shoes</label>			
				<br>
			    </td>
			</tr>	
			
			<tr>				
				<td colspan="2"><center><button type="submit">Enviar</button></center></td>
			</tr>		
			</table>
		</center></body>
</html>
